<!DOCTYPE html>
<html>
<head>
<title>Dr. Gabriel Appau Abeyie - UNCW Banner</title>
<style>
.banner {
    background: linear-gradient(135deg, #1B365D 60%, #00746B 100%);
    padding: 2rem;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    width: 1200px;
    height: 300px;
    font-family: 'Georgia', serif;
    margin: 20px auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    border-radius: 10px;
}

.logo-container {
    flex: 0 0 25%;
    padding-right: 2rem;
    border-right: 3px solid #E6BE50;
}

.logo-container img {
    height: 120px;
    margin-bottom: 1rem;
}

.academic-info {
    flex: 1;
    padding-left: 3rem;
    text-align: left;
}

.name {
    font-size: 2.8rem;
    color: #E6BE50;
    margin-bottom: 0.5rem;
    font-weight: 700;
    letter-spacing: -1px;
}

.title {
    font-size: 1.8rem;
    color: #FFFFFF;
    margin-bottom: 0.8rem;
    font-weight: 600;
}

.department {
    font-size: 1.4rem;
    color: #8CD0CD;
    margin-bottom: 0.5rem;
    font-style: italic;
}

.school {
    font-size: 1.3rem;
    color: #FFFFFF;
    font-weight: 500;
    margin-bottom: 1.5rem;
}

.cta-button {
    background-color: #E6BE50;
    color: #1B365D;
    padding: 12px 30px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    border: 2px solid #1B365D;
    font-size: 1.1rem;
}

.cta-button:hover {
    background-color: #1B365D;
    color: #E6BE50;
}

.wave-effect {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: repeating-linear-gradient(
        -45deg,
        #E6BE50,
        #E6BE50 10px,
        #1B365D 10px,
        #1B365D 20px
    );
    opacity: 0.3;
}

.diagonal-accent {
    position: absolute;
    top: -50px;
    right: -50px;
    width: 200px;
    height: 200px;
    background: #00746B;
    transform: rotate(45deg);
    opacity: 0.2;
}

.download-container {
    text-align: center;
    margin: 20px;
}

.download-btn {
    background-color: #00746B;
    color: white;
    padding: 12px 24px;
    border-radius: 5px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s;
}

.download-btn:hover {
    background-color: #1B365D;
}
</style>
</head>
<body>

<div class="banner">
    <div class="wave-effect"></div>
    <div class="diagonal-accent"></div>
    <div class="logo-container">
        <img src="uncw-logo.png" alt="UNCW Logo">
        <div class="school">University of North Carolina Wilmington</div>
    </div>
    <div class="academic-info">
        <h1 class="name">Gabriel Appau Abeyie, PhD</h1>
        <h2 class="title">Assistant Professor of Economics</h2>
        <p class="department">Department of Economics and Finance</p>
        <p class="school">Cameron School of Business</p>
    </div>
</div>

<script>
function downloadBanner() {
    const bannerContent = `<!DOCTYPE html>
<html>
<head>
<style>
${document.querySelector('style').innerHTML}
</style>
</head>
<body>
${document.querySelector('.banner').outerHTML}
</body>
</html>`;

    const blob = new Blob([bannerContent], {type: 'text/html'});
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'abeyie-academic-banner.html';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
